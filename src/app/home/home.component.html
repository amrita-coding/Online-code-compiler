<div class="content">
    <h1>Online-Compiler</h1>
    <div class="main-section">
        <div class="code">
            <div>
                <label for="Language">Select Language</label>
                <select name="Languages" [(ngModel)]="langId">
                    @for(lang of languages; track lang){
                    <option value="{{lang['id']}}">{{lang['name']}}</option>
                    }

                </select>
            </div>
            <textarea name="code" class="source-code" [(ngModel)]="sourceCode"></textarea>
        </div>
        <div class="ip-op">
            <div class="ip-box">
                <span>Input</span>
                <textarea name="input" class="input-area" [(ngModel)]="input"></textarea>
            </div>
            <div class="op-box">
                <span>Output</span>
                <textarea name="output" class="output-area" [(ngModel)]="output"></textarea>
            </div>

        </div>
    </div>

    <button type="button" class="run" (click)="onRun()" [disabled]="isLoading">
        <span *ngIf="!isLoading" style="font-weight: unset; margin-bottom: unset;">Run</span>
        <span *ngIf="isLoading" style="font-weight: unset; margin-bottom: unset;"  class="spinner"></span>
    </button>

</div>
